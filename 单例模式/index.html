<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单例模式</title>
</head>
<body>
	
</body>
<script>
	var Signleton=function(name){
		this.name=name;

	}
	Signleton.prototype.getName=function(){
		alert(this.name);
	}
	Signleton.getInstance=(function(){
		var instance=null;
		return function(name){
			if(!instance){
				instance=new Signleton(name);
			}
			return instance;
		}
	})();
	var a=Signleton.getInstance('sven1');
	var b=Signleton.getInstance('sven2');
	console.log(a===b);//ttrue;
</script>
</html>
